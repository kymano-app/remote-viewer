name: Build
on:
  push:
    branches:
      - "master"
  pull_request:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: macos-11
    strategy:
      matrix:
        arch: [x86_64]
        platform: [macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: before
        run: |
          ls -lt /usr/local/lib
          sudo du -sh /usr/local

      - name: Macports 0
        if: steps.cache-sysroot.outputs.cache-hit != 'true'
        run: |
           wget https://github.com/macports/macports-base/releases/download/v2.7.1/MacPorts-2.7.1-11-BigSur.pkg
           sudo installer -pkg ./MacPorts-2.7.1-11-BigSur.pkg -target /

      - name: Install dependencies
        run: |
          export PATH="/opt/local/bin:$PATH" 

          sudo port install glib2-devel gtk3 meson
          wget https://gitlab.com/virt-viewer/virt-viewer/-/archive/v11.0/virt-viewer-v11.0.tar.gz
          tar -xzf virt-viewer-v11.0.tar.gz
          cd virt-viewer-v11.0
          export PKG_CONFIG_PATH="/opt/local/lib/pkgconfig:/opt/local/share/pkgconfig:/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig"
          meson build
          cd build
          meson install
          pwd
          ls -l /opt/local/lib
          chmod +x ../../fix.sh
          ../../fix.sh

      - name: Compress Sysroot
        if: steps.cache-sysroot.outputs.cache-hit != 'true'
        run: |
          
          ./virt-viewer-v11.0/build/src/remote-viewer --version
          tar cf sysroot.tgz virt-viewer-v11.0/build/libs virt-viewer-v11.0/build/src

      - name: Upload Sysroot
        if: steps.cache-sysroot.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v2
        with:
          name: Sysroot
          path: sysroot.tgz

  build-lnux:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]
        platform: [ubuntu]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt install glib2-devel gtk3 meson
          wget https://gitlab.com/virt-viewer/virt-viewer/-/archive/v11.0/virt-viewer-v11.0.tar.gz
          tar -xzf virt-viewer-v11.0.tar.gz
          cd virt-viewer-v11.0
          meson build
          cd build
          meson install
          pwd